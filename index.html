<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itinerario - ReactJS y Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <style>
    #mapid {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const locations = [
      {
        day: 1,
        positionInDay: 1,
        name: "Santiago de Compostela Cathedral",
        lat: 42.8806,

        description: "Visit the stunning cathedral, one of the most important pilgrimage sites in the world.",

      },
      {

        positionInDay: 2,
        name: "Plaza del Obradoiro",
        lat: 42.8808,
        lng: -8.5446,
        description: "Explore the beautiful plaza in front of the cathedral, surrounded by historic buildings and monuments.",
        duration: "30 minutes - 1 hour"
      },
      {
        day: 1,
        positionInDay: 3,
        name: "Monastery of San Paio de Antealtares",
        lat: 42.8804,
        lng: -8.5444,
        description: "Visit this medieval monastery, which was founded in the 9th century and now houses a museum.",
        duration: "1-2 hours"
      },
      {
        day: 1,
        positionInDay: 4,
        name: "Colexiata de Santa María a Real do Sar",
        lat: 42.8495,
        lng: -8.5614,
        description: "Explore this beautiful Romanesque church, which dates back to the 12th century.",
        duration: "1-2 hours"
      },
      {
        day: 2,
        positionInDay: 1,
        name: "Museo do Pobo Galego",
        lat: 42.8792,
        lng: -8.5425,
        description: "Discover Galician culture and history at this fascinating museum.",
        duration: "1-2 hours"
      },
      {
        day: 2,
        positionInDay: 2,
        name: "Parque de la Alameda",
        lat: 42.8803,
        lng: -8.5447,
        description: "Relax and enjoy the beautiful gardens and views of the city from this popular park.",
        duration: "1-2 hours"
      },
      {
        day: 2,
        positionInDay: 3,
        name: "Convento de San Francisco de Asís",
        lat: 42.8799,
        lng: -8.5453,
        description: "Explore the historic convent, which now houses the Galician Center of Contemporary Art.",
        duration: "1-2 hours"
      },
      {
        day: 2,
        positionInDay: 4,
        name: "Cidade da Cultura de Galicia",
        lat: 42.8638,
        lng: -8.5396,
        description: "Visit this modern cultural complex, which features a library, museum, and performance spaces.",
        duration: "2-3 hours"
      },
      {
        day: 3,
        positionInDay: 1,
        name: "Monastery of San Martín Pinario",
        lat: 42.8802,
        lng: -8.5443,
        description: "Visit this impressive monastery, which dates back to the 10th century.",
        duration: "1-2 hours"
      },
      {
        day: 3,
        positionInDay: 2,
        name: "Mercadode Abastos",
        lat: 42.8801,
        lng: -8.5442,
        description: "Browse the stalls at this lively market, which sells fresh produce, seafood, and other local specialties.",
        duration: "1-2 hours"
      },
      {
        day: 3,
        positionInDay: 3,
        name: "Convento de Santa Clara",
        lat: 42.8749,
        lng: -8.5443,
        description: "Explore this historic building, which now houses a restaurant and a museum dedicated to the history of Santiago de Compostela.",
        duration: "1-2 hours"
      },
      {
        day: 3,
        positionInDay: 4,
        name: "Galician Center for Contemporary Art",
        lat: 42.8788,
        lng: -8.5462,
        description: "Visit this museum of contemporary art, which features works by Galician artists and international exhibitions.",
        duration: "1-2 hours"
      },
      {
        day: 4,
        positionInDay: 1,
        name: "Pazo de Raxoi",
        lat: 42.8801,
        lng: -8.5466,
        description: "Visit the official residence of the President of the Galician Government and the Mayor of Santiago de Compostela, located in a historic building with beautiful gardens.",
        duration: "1-2 hours"
      },
      {
        day: 4,
        positionInDay: 2,
        name: "Parque do Monte de San Pedro",
        lat: 43.4062,
        lng: -8.4098,
        description: "Take a day trip to this park, located on a hill overlooking the city of A Coruña, with stunning views of the coast and the Atlantic Ocean.",
        duration: "3-4 hours"
      },
      {
        day: 4,
        positionInDay: 3,
        name: "Casa de la Troya",
        lat: 42.8762,
        lng: -8.5444,
        description: "Explore this historic building, which now houses a restaurant and a museum dedicated to the history of Santiago de Compostela.",
        duration: "1-2 hours"
      },
      {
        day: 4,
        positionInDay: 4,
        name: "Monastery of San Lourenzo de Trasouto",
        lat: 42.8923,
        lng: -8.5378,
        description: "Visit this peaceful monastery, which dates back to the 9th century and features Romanesque and Gothic architecture.",
        duration: "1-2 hours"
      }
    ];



    const markerColors = {
      1: 'deepskyblue',
      2: 'red',
      3: 'lightgreen',
      4: 'mediumpurple'
    };

    const Map = () => {
      const [map, setMap] = useState(null);
      const [markers, setMarkers] = useState([]);

      useEffect(() => {
        // assuming your itinerary is stored in the 'itinerary' variable
        const coordinates = locations.map(activity => [activity.lat, activity.lng]);
        const mapInstance = L.map('mapid');
        const bounds = L.latLngBounds(coordinates);
        mapInstance.fitBounds(bounds);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(mapInstance);

        setMap(mapInstance);
      }, []);

      useEffect(() => {
        if (map) {
          locations.forEach((location) => {
            const markerIcon = L.divIcon({
              className: 'custom-icon',
              html: `<div style="background-color: ${markerColors[location.day]}; width: 25px; height: 25px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; padding: 5px; border: 3px solid white; color: white;">
          <div>${location.day}:${location.positionInDay}</div>
        </div>`
            });

            const marker = L.marker([location.lat, location.lng], { icon: markerIcon })
              .addTo(map)
              .bindPopup(`<h3>${location.name}</h3><p>${location.description}</p><p><strong>Duration:</strong> ${location.duration}</p>`);


            setMarkers((markers) => [...markers, marker]);
          });
        }
      }, [map]);



      return (
        <div id="mapid" />
      );
    };

    ReactDOM.render(<Map />, document.getElementById('root'));
  </script>
</body>

</html>
